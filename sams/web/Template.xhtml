    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen" />
        <link rel="shortcut icon" href="./imagens/img02.gif" />
        <script type='text/javascript' src="./js/funcoes.js"></script>
        <title>${title}</title>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <h3>sams</h3>
                <p>Sitema de Aproveitamento de Materiais de Saúde</p>
            </div>
            <div id="menu">
                <ul>
                    <li class="active"><a href="#">Principal</a></li>
                    <li><a href="#">Informações</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato </a></li>
                </ul>
            </div>
        </div>
        <div id="encapsulador">
            <div id="menuSistema" >
                <ui:insert name="left">
                    <h:form>
                        <h:panelGrid columns="2" columnClasses="cols" width="100%">
                            <rich:panelMenu style="width:140px"  mode="server"
                                            iconExpandedGroup="disc" iconCollapsedGroup="disc"
                                            iconExpandedTopGroup="triangleUp" iconGroupTopPosition="right"
                                            iconCollapsedTopGroup="triangleDown" iconCollapsedTopPosition="right" >
                                <rich:panelMenuGroup label="Cadastros">

                                    <rich:panelMenuItem label="Solicitacao" action="#{SolicitacaoBo.criaSolicitacao}">
                                        <f:param name="solicitacao" value="Solicitacao"/>
                                    </rich:panelMenuItem>

                                    <rich:panelMenuItem label="Doacao" action="#{DoacaoBo.criarDoacao}">
                                        <f:param name="doacao" value="Doacao"/>
                                    </rich:panelMenuItem>

                                    <rich:panelMenuItem label="Usuário" action="#{UsuarioBo.addUsuario}">
                                        <f:param name="usuario" value="Usuário"/>
                                    </rich:panelMenuItem>

                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="Consultas">

                                    <rich:panelMenuItem label="Doações" action="#{DoacaoBo.pesquisarDoacoes}">
                                        <f:param name="listaDoacoes" value="listaDoacoes"/>
                                    </rich:panelMenuItem>

                                    <rich:panelMenuItem label="Minhas Doações" action="#{DoacaoBo.obterMinhasDoacoes}">
                                        <f:param name="doacoes" value="Doacoes"/>
                                    </rich:panelMenuItem>

                                    <rich:panelMenuItem id="idMSolicitacoes" label="Solicitações" action="#{SolicitacaoBo.obterMinhasSolicitacoes}">
                                        <f:param name="Solicitacoes" value="Solicitacoes"/>
                                    </rich:panelMenuItem>

                                    <rich:panelMenuItem label="Minhas Solicitações" action="#{SolicitacaoBo.obterMinhasSolicitacoes}">
                                        <f:param name="Solicitacoes" value="Solicitacoes"/>
                                    </rich:panelMenuItem>

                                    <rich:panelMenuItem id="idReserva" label="Minhas Reservas" action="#{ReservaBo.pesquisarReservas}">
                                        <f:param name="reservas" value="reservas"/>
                                    </rich:panelMenuItem>

                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="Sobre">
                                    <rich:panelMenuItem label="Sistema" >

                                    </rich:panelMenuItem>
                                </rich:panelMenuGroup>
                                <rich:panelMenuGroup label="Sair">
                                    <rich:panelMenuItem label="Sair do Sistema" action="#{UsuarioBo.doLogoff}" >
                                        <f:param name="logoff" value="Clientes"/>
                                    </rich:panelMenuItem>
                                </rich:panelMenuGroup>
                            </rich:panelMenu>
                        </h:panelGrid>


                    </h:form>
                </ui:insert>
            </div>
            <ui:insert name="content">Conteúdo da pagína</ui:insert>
        </div>
