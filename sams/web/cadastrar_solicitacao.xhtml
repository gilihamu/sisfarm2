<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./Template.xhtml">

            <ui:param name="title" value="SAMS - Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                <h:form>
                    <a4j:keepAlive beanName="SolicitacaoBo" />
                    <rich:spacer width="1" height="2" title=""/>
                    <rich:panel style="width:520px;">

                        <f:facet name="header">
                            <h:outputText value="Cadastrar Solicitação"></h:outputText>
                        </f:facet>

                        <h:panelGrid columns="1" >

                            <h:outputText styleClass="msgErro" value="#{SolicitacaoBo.mensagemErro}" style="width=300px;"/>
                            <h:outputText styleClass="msgSucesso" value="#{SolicitacaoBo.mensagemSucesso}" />

                        </h:panelGrid>     <h:panelGrid columns="3" >

                            <h:outputText value="Produto:" />

                            <h:inputText readonly="true" disable="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.produtos.dsProduto}" size="57"  styleClass="textFieldEscritas" id="dsProduto" maxlength="50"></h:inputText>

                            <h:commandButton disabled="#{SolicitacaoBo.readonlyCamposCadastro}"  styleClass="button" action="#{SolicitacaoBo.consultarProduto}" value="..."/>

                        </h:panelGrid>

                        <h:panelGrid columns="2" >

                            <h:outputText value="Quantidade:" />

                            <h:inputText readonly="#{SolicitacaoBo.readonlyCamposCadastro}" disabled="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.qtdProdutos}" size="10" id="qtdProdutos" maxlength="8"/>

                            <h:outputText value="Unidade:" />

                            <h:selectOneMenu disabled="#{SolicitacaoBo.readonlyCamposCadastro}" readonly="#{SolicitacaoBo.readonlyCamposCadastro}"  styleClass="comboBoxUf"  value="#{SolicitacaoBo.solicitacao.dsUnidade}">
                                <f:selectItem itemLabel="AMPOLA" itemValue="AMPOLA"/>
                                <f:selectItem itemLabel="BISNAGA(S)" itemValue="BISNAGA"/>
                                <f:selectItem itemLabel="CARTELA(S)" itemValue="CARTELA"/>
                                <f:selectItem itemLabel="COMPRIMIDO(S)" itemValue="COMPRIMIDO"/>
                                <f:selectItem itemLabel="DRAGEA(S)" itemValue="DRAGEA"/>
                                <f:selectItem itemLabel="ENVELOPE(S)" itemValue="ENVELOPE"/>
                                <f:selectItem itemLabel="FRASCO(S)" itemValue="FRASCO"/>
                                <f:selectItem itemLabel="FRASCO-AMPOLA(S)" itemValue="FRASCO-AMPOLA"/>
                                <f:selectItem itemLabel="OVULO(S)" itemValue="OVULO"/>
                                <f:selectItem itemLabel="SERINGA(S)" itemValue="SERINGA"/>
                                <f:selectItem itemLabel="SUPOSITORIO(S)" itemValue="SUPOSITORIO"/>
                                <f:selectItem itemLabel="TUBETE(S)" itemValue="TUBETE"/>
                                <f:selectItem itemLabel="UNIDADE(S)" itemValue="UNIDADE"/>
                                <f:selectItem itemLabel="KILO(S)" itemValue="KILO"/>
                                <f:selectItem itemLabel="LITRO(S)" itemValue="LITRO"/>
                                <f:selectItem itemLabel="LOTE(S)" itemValue="LOTE"/>
                                <f:selectItem itemLabel="OUTROS" itemValue="OUTROS"/>
                            </h:selectOneMenu>

                            <h:outputText value="Observação:" />

                            <h:inputTextarea disabled="#{SolicitacaoBo.readonlyCamposCadastro}" readonly="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.dsObservacao}" rows="4" cols="60" id="dsObservacao" maxlength="1000"/>

                        </h:panelGrid>

                    </rich:panel>

                    <rich:spacer width="1" height="10" title="Here is a spacer..."/>

                    <rich:panel style="width:520px;" rendered="#{SolicitacaoBo.readonlyCamposCadastro}">

                        <f:facet name="header">
                            <h:outputText value="Excluir Solicitação"></h:outputText>
                        </f:facet>

                        <h:panelGrid columns="2" >

                            <h:outputLabel rendered="#{SolicitacaoBo.readonlyCamposCadastro}" value="Motivo da Exlusão:"/>

                            <h:inputTextarea required="true" rendered="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.dsExclusao}" rows="4" cols="60" id="dsExclusao" maxlength="1000"/>

                        </h:panelGrid>

                    </rich:panel>

                    <custom:botoesCadastro
                        formulario="#{SolicitacaoBo}"
                        formulario2="#{SolicitacaoBo}"
                        labelBotaolimpar="Limpar"
                        labelBotaoconsultar="Consultar"
                        labelBotaoexcluir="Excluir"
                        labelBotaosalvar="Salvar"
                        labelBotaofechar="Fechar"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
