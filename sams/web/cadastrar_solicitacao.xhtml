<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
       xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./Template.xhtml">

            <ui:param name="title" value="Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
             <div id="conteudo">
              <h:form>
                <fieldset>
                    <legend>CADASTRAR SOLICITAÇÃO </legend>
                    
                        <table  align="center" cellspacing="5">

                            <tr>
                                <td colspan="4"><h:outputText styleClass="labelAlerta" value="#{SolicitacaoBo.mensagem}" /></td>

                            </tr>
                            
                            <tr>
                                <td class="label" >Produto:</td>
                                <td>
                                    <h:inputText readonly="true" value="#{SolicitacaoBo.produto.dsProduto}"  styleClass="textFieldEscritas" id="dsProduto" maxlength="50"></h:inputText>
                                </td>
                                <td colspan="3">
                                    <h:commandButton  styleClass="button" action="#{SolicitacaoBo.adicionarProdutoSolicitacao}" value="..."/>
                                </td>

                            </tr>
                            <tr>

                                <td class="label" >Classe:</td>
                                <td><h:inputText readonly="true" value="#{SolicitacaoBo.produto.dmClasse}"  styleClass="textFieldEscritas" id="dmClasse" maxlength="50"></h:inputText></td>
                                <td class="label" >Unidade:</td>
                                <td><h:inputText readonly="true" value="#{SolicitacaoBo.produto.dmUnidade}"  styleClass="textFieldEscritas" id="dmUnidade" maxlength="50"></h:inputText></td>
                            </tr>
                            <tr>

                                <td class="label">Quantidade:</td>
                                <td colspan="3"><h:inputText  value="#{SolicitacaoBo.solicitacao.qtdProdutos}" size="8" id="qtdProdutos" maxlength="8"/>  </td>
                            </tr>

                            <tr>
                                <td class="label">Observação:</td>
                                <td colspan="3"><h:inputTextarea  value="#{SolicitacaoBo.solicitacao.dsObservacao}" rows="6" cols="60" id="dsObservacao" maxlength="1000"/>  </td>
                            </tr>

                           </table>
                </fieldset>
                
                    <custom:botoesCadastro
                        formulario="#{SolicitacaoBo}"
                        formulario2="#{SolicitacaoBo.solicitacao}"
                        labelBotaolimpar="Limpar"
                        labelBotaoconsultar="Consultar"
                        labelBotaoexcluir="Excluir"
                        labelBotaosalvar="Salvar"
                        labelBotaofechar="Fechar"/>
               </h:form>
              </div>
            </ui:define>
        </ui:composition>
    </body>

</html>
