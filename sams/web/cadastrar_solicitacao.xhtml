<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./Template.xhtml">

            <ui:param name="title" value="Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                <div id="conteudo">
                    <h:form>
                        <fieldset>
                            <legend><b style="color:navy;"> CADASTRAR SOLICITAÇÃO</b></legend>

                            <table  align="center" border="0" cellspacing="5">


                                <tr>
                                    <td colspan="5" ><h:outputText styleClass="labelAlerta" value="#{SolicitacaoBo.mensagem}" /></td>

                                </tr>

                                <tr>
                                    <td class="label" >Produto:</td>
                                    <td >
                                        <h:inputText readonly="true" disable="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.produtos.dsProduto}" size="57"  styleClass="textFieldEscritas" id="dsProduto" maxlength="50"></h:inputText>

                                    </td>

                                    <td colspan="3">
                                        <h:commandButton disabled="#{SolicitacaoBo.readonlyCamposCadastro}"  styleClass="button" action="#{SolicitacaoBo.consultarProduto}" value="..."/>

                                    </td>

                                </tr>


                                <tr>
                                    <td class="label">Quantidade:</td>
                                    <td><h:inputText readonly="#{SolicitacaoBo.readonlyCamposCadastro}" disabled="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.qtdProdutos}" size="10" id="qtdProdutos" maxlength="8"/>  </td>

                                    <td class="label"><label>Unidade: </label> </td>
                                    <td>
                                        <h:selectOneMenu disabled="#{SolicitacaoBo.readonlyCamposCadastro}" readonly="#{SolicitacaoBo.readonlyCamposCadastro}"  styleClass="comboBoxUf"  value="#{SolicitacaoBo.solicitacao.dsUnidade}">
                                            <f:selectItem itemLabel="UNIDADE(S)" itemValue="UNIDADE"/>
                                            <f:selectItem itemLabel="KILO(S)" itemValue="KILO"/>
                                            <f:selectItem itemLabel="LITRO(S)" itemValue="LITRO"/>
                                            <f:selectItem itemLabel="LOTE(S)" itemValue="LOTE"/>
                                            <f:selectItem itemLabel="OUTROS" itemValue="OUTROS"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label">Observação:</td>
                                    <td colspan="4"><h:inputTextarea disabled="#{SolicitacaoBo.readonlyCamposCadastro}" readonly="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.dsObservacao}" rows="4" cols="60" id="dsObservacao" maxlength="1000"/>  </td>

                                </tr>

                                <tr>
                                    <td colspan="3" > <rich:spacer width="100" height="10"/>
                                    </td>

                                </tr>

                                <tr>
                                    <td  class="label">
                                      
                                        <h:outputLabel rendered="#{SolicitacaoBo.readonlyCamposCadastro}" value="Motivo da Exlusão:"/>

                                    </td>

                                    <td ><h:inputTextarea required="true" rendered="#{SolicitacaoBo.readonlyCamposCadastro}" value="#{SolicitacaoBo.solicitacao.dsExclusao}" rows="4" cols="60" id="dsExclusao" maxlength="1000"/>  </td>

                                </tr>

                            </table>
                        </fieldset>

                        <custom:botoesCadastro
                            formulario="#{SolicitacaoBo}"
                            formulario2="#{SolicitacaoBo}"
                            labelBotaolimpar="Limpar"
                            labelBotaoconsultar="Consultar"
                            labelBotaoexcluir="Excluir"
                            labelBotaosalvar="Salvar"
                            labelBotaofechar="Fechar"/>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </body>

</html>
