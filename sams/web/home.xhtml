<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="Template.xhtml">
            <ui:param name="title" value="SAMS - Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                <style>
                    .label{
                        font-weight:bold;
                    }
                    .pbody{
                        width:100%;
                    }
                </style>
                <h:panelGrid columns="1" >

                    <rich:panel style="width:520px;">

                        <f:facet name="header">
                            <h:outputText value="Entidades Participantes"></h:outputText>
                        </f:facet>

                        <rich:dataList var="entidade" value="#{EntidadeBo.entidades }" rows="10">
                            <h:outputText value="Nome:"></h:outputText>
                            <h:outputText value="#{entidade.nmEntidade}"/><br/>

                        </rich:dataList>

                    </rich:panel>

                    <rich:panel style="width:520px;">

                        <f:facet name="header">
                            <h:outputText value="Útimas Movimentações"></h:outputText>
                        </f:facet>

                        <h:form>

                            <rich:spacer width="1" height="10"/>

                            <rich:panel>

                                <f:facet name="header">
                                    <h:outputText value="Doações"></h:outputText>
                                </f:facet>

                                <rich:dataGrid value="#{UsuarioBo.doacoes}" var="item" columns="2"  elements="2" >
                                    <rich:panel bodyClass="pbody" >

                                        <h:panelGrid columns="2" >

                                            <h:outputText value="Entidade:" styleClass="label"></h:outputText>
                                            <h:outputText value="#{item.entidade.nmEntidade}" />

                                            <h:outputText value="Produto:" styleClass="label"></h:outputText>
                                            <h:outputText value="#{item.produtos.dsProduto}" />

                                            <h:outputText value="Quantidade:" styleClass="label"></h:outputText>
                                            <h:outputText value="#{item.qtdProdutos}" />

                                            <h:commandLink action="#{ReservaBo.visualizarDoacaoReserva}"  value="+ detalhes" >
                                                <f:setPropertyActionListener target="#{ReservaBo.doacao}" value="#{item}"/>
                                            </h:commandLink>

                                        </h:panelGrid>

                                    </rich:panel>

                                    <f:facet name="footer">
                                        <rich:datascroller></rich:datascroller>
                                    </f:facet>

                                </rich:dataGrid>

                            </rich:panel>

                            <rich:spacer width="1" height="10"/>

                            <rich:panel>

                                <f:facet name="header">
                                    <h:outputText value="Solicitações"></h:outputText>
                                </f:facet>

                                <rich:dataGrid value="#{UsuarioBo.solicitacoes}" var="item" columns="2"  elements="2" >

                                    <rich:panel bodyClass="pbody" >

                                        <h:panelGrid columns="2" >

                                            <h:outputText value="Entidade:" styleClass="label"></h:outputText>
                                            <h:outputText value="#{item.entidade.nmEntidade}" />

                                            <h:outputText value="Produto:" styleClass="label"></h:outputText>
                                            <h:outputText value="#{item.produtos.dsProduto}" />

                                            <h:outputText value="Produto:" styleClass="label"></h:outputText>
                                            <h:outputText value="#{item.qtdProdutos }" />

                                            <h:commandLink action="#{AtendimentoSolicitacaoBo.visualizarSolicitacao}"  value="+ detalhes" >
                                                <f:setPropertyActionListener target="#{AtendimentoSolicitacaoBo.solicitacao}" value="#{item}"/>
                                            </h:commandLink>

                                        </h:panelGrid>

                                    </rich:panel>

                                </rich:dataGrid>

                            </rich:panel>

                        </h:form>

                    </rich:panel>

                </h:panelGrid>


            </ui:define>

        </ui:composition>

    </body>
</html>
