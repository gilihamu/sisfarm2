<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <head>
        <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen" />

    </head>
    <body>
        <ui:composition template="./Template.xhtml">

            <ui:param name="title" value="UNIFARMA"/>
            <ui:define name="left"></ui:define>

            <ui:define name="content">

                <style>

                                                                     .panel {
                                                                         vertical-align:top;
                                                                         background:#F2F2F2;
                                                                         border-top : #748349;
                                                                         border-right : #748349;
                                                                         border-left : #748349;
                                                                         border-bottom : #748349;
                                                                     }
                                                                     .panelLogin {
                                                                         vertical-align:top;
                                                                         margin: 10%;
                                                                     }

                                                                     .button{
                                                                         background : #3462A5;
                                                                         border-top : #748349;
                                                                         border-right : #748349;
                                                                         border-left : #748349;
                                                                         border-bottom : #748349;
                                                                         border : 1px solid #748349;
                                                                         font-family: Verdana,arial; font-size: 11px; color: #FFFFFF;
                                                                         width : 61px;
                                                                         height : 22px;

                                                                     }

                                                                     .rich-panel-body{

                                                                         background-color: #ebf3fd;

                                                                     }




                </style>

                <h:form>
                    <h:panelGrid columns="2" columnClasses="panel" width="1000px" style="margin-left: 10%;">

                        <h:panelGrid columns="2" columnClasses="panelLogin">

                            <f:facet name="header" >
                                <h:outputText value="Login" ></h:outputText>
                            </f:facet>

                            <h:panelGrid columns="2" >

                                <h:outputText value="Usuário:"></h:outputText>
                                <h:inputText  id="usuario2" value="#{UsuarioBo.user}" size="30" maxlength="30"/>
                                <h:outputText value="Senha:"></h:outputText>
                                <h:inputSecret id="senha2" value="#{UsuarioBo.senha}" size="30" maxlength="12" />
                                <h:commandButton action="#{UsuarioBo.doLogin}" accesskey="E" styleClass="button" value="Entrar"  />
                                <h:commandButton action="#{UsuarioBo.limparLogin}" accesskey="L" styleClass="button" value="Limpar"  />
                            </h:panelGrid>

                        </h:panelGrid>

                        <h:panelGrid columns="1" columnClasses="panel">

                            <f:facet name="header">
                                <h:outputText value="Bem Vindo"></h:outputText>
                            </f:facet>

                            <h:outputText value="O UNIFARMA É UM SISTEMA CRIADO PARA POSSIBILITAR O MELHOR
                                          APROVEITAMENTO DOS MEDICAMENTOS DE SAÚDE."></h:outputText>
                            <ul>
                                <li>COM UNIFARMA SUA INSTITUIÇÃO IRÁ GANHAR:</li>
                                <li>AGILIDADE NA COMUNICAÇÃO COM OUTRAS INSTITUIÇÕES</li>
                                <li>MELHOR APROVEITAMENTO DAS VERBAS</li>
                                <li>ENTRE OUTRAS POSSIBILIDADES</li>

                            </ul>

                        </h:panelGrid>

                    </h:panelGrid>
                    
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
