<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./Template.xhtml">

            <ui:param name="title" value="SAMS - Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="left"></ui:define>

            <ui:define name="content">

                <style>

                     .panel {
                         vertical-align:top;
                     }
                </style>

                <h:form>

                    <h:panelGrid columns="2" columnClasses="panel">

                        <rich:panel style="width:320px;">
                            <f:facet name="header">
                                <h:outputText value="Login"></h:outputText>
                            </f:facet>

                            <h:outputText styleClass="labelAlerta" value="#{UsuarioBo.mensagem}" />
                            <h:panelGrid columns="2" >

                                <h:outputText value="Usuário:"></h:outputText>
                                <h:inputText  id="usuario" value="#{UsuarioBo.user}" size="30" maxlength="30"/>
                                <h:outputText value="Senha:"></h:outputText>
                                <h:inputSecret id="senha" value="#{UsuarioBo.senha}" size="30" maxlength="12" />
                                <h:commandButton action="#{UsuarioBo.doLogin}" accesskey="E" styleClass="button" value="Entrar"  />
                                <h:commandButton action="#{UsuarioBo.limparLogin}" accesskey="L" styleClass="button" value="Limpar"  />
                            </h:panelGrid>

                        </rich:panel>

                        <rich:panel style="width:480px;">
                            <f:facet name="header">
                                <h:outputText value="Bem Vindo ao SAMS"></h:outputText>
                            </f:facet>

                            <h:outputText value="O SAMS É UM SISTEMA CRIADO PARA POSSIBILITAR O MELHOR
                                          APROVEITAMENTO DOS MEDICAMENTOS DE SAÚDE."></h:outputText>
                            <ul>
                                <li>COM SAMS SUA INSTITUIÇÃO IRÁ GANHAR:</li>
                                <li>AGILIDADE NA COMUNICAÇÃO COM OUTRAS INSTITUIÇÕES</li>
                                <li>MELHOR APROVEITAMENTO DA VERBAS</li>
                                <li>ENTRE OUTRAS POSSIBILIDADES</li>

                            </ul>
                        </rich:panel>

                    </h:panelGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
