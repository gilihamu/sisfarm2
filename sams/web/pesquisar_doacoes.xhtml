<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                          xmlns:ui="http://java.sun.com/jsf/facelets"
                          xmlns:h="http://java.sun.com/jsf/html"
                          xmlns:f="http://java.sun.com/jsf/core"
                          xmlns:a4j="http://richfaces.org/a4j"
                          xmlns:rich="http://richfaces.org/rich">
    <body>

        <ui:composition template="./Template.xhtml">
        <ui:param name="title" value="Sistema de Aproveitamento de Materiais de Saúde"/>
        <ui:define name="content">
        <div id="conteudo">
                <style>
                .label{
                font-weight:bold;
                }
                .pbody{
                    width:200px;
                }
                </style>
                <h:form>
                <rich:panel>
                    <f:facet name="header">
                        <h:outputText value="Doações"></h:outputText>
                    </f:facet>
                    <h:form>
                        <rich:dataGrid value="#{DoacaoBo.doacoes}" var="item" columns="3" elements="9" width="600px">
                        <rich:panel bodyClass="pbody">
                            <f:facet name="header">
                                <h:outputText value="Doação"></h:outputText>
                            </f:facet>
                            <h:panelGrid columns="2">
                                <h:outputText value="Produto:" styleClass="label"></h:outputText>
                                <h:outputText value="#{item.produto.dsProduto}" />

                                <h:outputText value="Quantidade:" styleClass="label"></h:outputText>
                                <h:outputText value="#{item.qtdProduto}" />

                                <h:commandLink action="#{DoacaoBo.visualizarDoacao}"  value="+ detalhes" >

                                    <f:setPropertyActionListener target="#{DoacaoBo.doacao}" value="#{item}"/>

                                </h:commandLink>

                            </h:panelGrid>
                        </rich:panel>
                        <f:facet name="footer">
                            <rich:datascroller></rich:datascroller>
                        </f:facet>
                      </rich:dataGrid>
                    </h:form>
                  </rich:panel>
                </h:form>
             </div>
           </ui:define>
           </ui:composition>
    </body>
</html>
