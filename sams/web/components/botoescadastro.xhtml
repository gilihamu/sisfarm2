<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition>

        <rich:panel style="width:520px;">

            <f:facet name="header">
                <h:outputText value="Ações"></h:outputText>
            </f:facet>

            <h:commandButton accesskey="L" styleClass="button" action="#{formulario.limpar}" value="#{labelBotaolimpar}" disabled="${formulario.botaoLimpar}"/>

            <rich:spacer width="5" height="10" title="Here is a spacer..."/>

            <h:commandButton accesskey="C" styleClass="button" rendered="false" action="#{formulario.consultar}" value="#{labelBotaoconsultar}" disabled="${formulario.disabled}"/>

            <rich:spacer width="5" height="10" title="Here is a spacer..."/>

            <h:commandButton onclick="if(!window.confirm('Confirma exclusao ?'))return false"  accesskey="E" styleClass="button" action="#{formulario.excluir}" value="#{labelBotaoexcluir}" disabled="${formulario.botaoExcluir}">
                <f:setPropertyActionListener target="#{formulario2}" value="#{formulario2}"/>
            </h:commandButton>

            <rich:spacer width="5" height="10" title="Here is a spacer..."/>

            <h:commandButton accesskey="S" styleClass="button" action="#{formulario.salvar}" value="#{labelBotaosalvar}" disabled="${formulario.botaoSalvar}">
                <f:setPropertyActionListener target="#{formulario2}" value="#{formulario2}"/>
            </h:commandButton>

            <rich:spacer width="5" height="10" title="Here is a spacer..."/>

            <h:commandButton accesskey="F" styleClass="button" action="#{formulario.fechar}" value="#{labelBotaofechar}"/>

        </rich:panel>

    </ui:composition>
</html>
