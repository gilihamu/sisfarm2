<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./Template.xhtml">
            <ui:param name="title" value="SAMS - Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                <style>
                    .desc{
                        font-weight:bold;
                    }
                </style>
                <h:form>
                    <a4j:keepAlive beanName="SolicitacaoBo" />
                    <a4j:keepAlive beanName="AtendimentoSolicitacaoBo" />
                    <rich:spacer width="1" height="2" title=""/>
                    <rich:panel style="width:520px;">

                        <f:facet name="header">Detalhes da Solicitação</f:facet>

                        <h:panelGrid columns="2" cellspacing="4">

                            <h:outputText value="Solicitante:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.entidade.nmEntidade}"/>

                            <h:outputText value="Produto:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.produtos.dsProduto}"/>

                            <h:outputText value="Quantidade:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.qtdProdutos}"/>

                            <h:outputText value="Observação:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.dsObservacao}"/>

                        </h:panelGrid>
                    </rich:panel>

                    <rich:spacer width="100" height="5"/>

                    <rich:panel style="width:520px;" rendered="true" >

                        <f:facet name="header">Atender Solicitação</f:facet>

                        <h:outputText styleClass="msgErro" value="#{AtendimentoSolicitacaoBo.mensagemErro}" style="width=300px;"/>
                            <h:outputText styleClass="msgSucesso" value="#{AtendimentoSolicitacaoBo.mensagemSucesso}" />

                        <h:panelGrid columns="2" cellspacing="4">

                            <h:outputText value="Quantidade:" styleClass="desc"></h:outputText>

                            
                            <h:inputText value="#{AtendimentoSolicitacaoBo.atendimentoSolicitacao.qtdAtendida}" size="10"  id="qtdAtendida" maxlength="50"></h:inputText>

                            <h:commandButton value="Confirmar" action="#{AtendimentoSolicitacaoBo.atenderSolicitacao}">

                                <f:setPropertyActionListener target="#{AtendimentoSolicitacaoBo.atendimentoSolicitacao.solicitacao}" value="#{SolicitacaoBo.solicitacao}" />

                            </h:commandButton>

                        </h:panelGrid>



                    </rich:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
