<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="./Template.xhtml">
            <ui:param name="title" value="SAMS - Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                    <style>
                        .desc{
                            font-weight:bold;
                        }
                    </style>
                    <h:form>
                        <rich:spacer width="1" height="2" title=""/>
                        <rich:panel style="width:520px;">

                            <f:facet name="header">Detalhes da Solicitação</f:facet>

                            <h:outputText value="Solicitante:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.entidade.nmEntidade}"/><br/>

                            <h:outputText value="Produto:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.produtos.dsProduto}"/><br/>

                            <h:outputText value="Quantidade:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.qtdProduto}"/><br/>

                            <h:outputText value="Observação:" styleClass="desc"></h:outputText>
                            <h:outputText value="#{SolicitacaoBo.solicitacao.dsObservacao}"/><br/>

                        </rich:panel>

                        <rich:spacer width="100" height="5"/>

                        <rich:panel style="width:520px;" rendered="false" >

                            <f:facet name="header">Atender Solicitação</f:facet>

                            <h:inputText value="#{AtendimentoSolicitacaoBo.atendimentoSolicitacao.qtdAtendida}" size="4"  id="qtdAtendida" maxlength="50"></h:inputText>

                            <h:commandButton value="Confirmar" action="#{AtendimentoSolicitacaoBo.atenderSolicitacao}">

                                <f:setPropertyActionListener target="#{AtendimentoSolicitacaoBo.atendimentoSolicitacao.solicitacao}" value="#{SolicitacaoBo.solicitacao}" />

                            </h:commandButton>

                        </rich:panel>

                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
