<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>

        <ui:composition template="./Template.xhtml">
            <ui:param name="title" value="Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                <div id="conteudo">
                    <style>
                        .desc{
                            font-weight:bold;
                        }
                    </style>
                    <h:form>
                        <rich:panel style="width:520px;">
                            <f:facet name="header">Detalhes da Doação</f:facet>
                            <h:panelGrid columns="2" cellspacing="4">

                                <h:outputText value="Doado por:" styleClass="desc"></h:outputText>
                                <h:outputText value="#{DoacaoBo.doacao.entidade.nmEntidade}"/>

                                <h:outputText value="Produto:" styleClass="desc"></h:outputText>
                                <h:outputText value="#{DoacaoBo.doacao.produtos.dsProduto}"/>

                                <h:outputText value="Quantidade:" styleClass="desc"></h:outputText>
                                <h:outputText value="#{DoacaoBo.doacao.qtdProdutos}"/>

                                <h:outputText value="Lote:" styleClass="desc"></h:outputText>
                                <h:outputText value="#{DoacaoBo.doacao.dsLote}"/>

                                <h:outputText value="Data de validade:" styleClass="desc"></h:outputText>
                                <h:outputText value="#{DoacaoBo.doacao.dtValidade}"/>

                                <h:outputText value="Observação:" styleClass="desc"></h:outputText>
                                <h:outputText value="#{DoacaoBo.doacao.dsObservacao}"/>

                            </h:panelGrid>
                        </rich:panel>

                        <rich:spacer width="100" height="5"/>

                        <rich:simpleTogglePanel switchType="client" width="100" opened="false" label="Reservas feitas"  >

                            <rich:dataGrid value="#{DoacaoBo.doacao.reserva}" var="item" columns="3"  elements="3" >
                                <rich:panel bodyClass="pbody" >

                                    <h:panelGrid columns="2" >
                                        <h:outputText value="Produto:" styleClass="label"></h:outputText>
                                        <h:outputText value="#{item.qtdReservada}" />

                                        <h:outputText value="Quantidade:" styleClass="label"></h:outputText>
                                        <h:outputText value="Quem reservo:.." />

                                    </h:panelGrid>
                                </rich:panel>
                                <f:facet name="footer">
                                    <rich:datascroller></rich:datascroller>
                                </f:facet>
                            </rich:dataGrid>

                        </rich:simpleTogglePanel>
                        <rich:simpleTogglePanel switchType="client" width="100" opened="#{ReservaBo.abrirPainel}" label="Reservar"  >

                            <h:outputText styleClass="labelAlerta" value="#{ReservaBo.mensagem}" />
                            <h:panelGrid columns="2" cellspacing="4" >
                                <h:outputText value="Quantidade:" styleClass="desc"></h:outputText>
                                <h:inputText value="#{ReservaBo.reserva.qtdReservada}" size="4"  id="qtdReservada" maxlength="50"></h:inputText>

                                <h:outputText value="Observação:" styleClass="desc"></h:outputText>
                                <h:inputTextarea  value="#{ReservaBo.reserva.dsObservacao}" cols="60"  id="dsObservacao" maxlength="400"></h:inputTextarea>
                            </h:panelGrid>

                            <rich:spacer width="1" height="5" />
                            <rich:separator height="2" lineType="dotted"/><br/>

                            <h:panelGrid columns="2" >
                                <h:commandButton value="Confirmar" action="#{ReservaBo.adicionarReserva}">

                                    <f:setPropertyActionListener target="#{ReservaBo.reserva.doacao}" value="#{DoacaoBo.doacao}" />

                                </h:commandButton>
                            </h:panelGrid>
                        </rich:simpleTogglePanel>

                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
