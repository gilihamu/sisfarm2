<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./Template.xhtml">

            <ui:param name="title" value="Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                <div id="conteudo">
                    <h:form>
                        <fieldset>
                            <legend><b style="color:navy;"> CADASTRAR DOAÇÃO</b></legend>

                            <table  align="center" border="0" cellspacing="5">


                                <tr>
                                    <td colspan="5" ><h:outputText styleClass="labelAlerta" value="#{DoacaoBo.mensagem}" /></td>

                                </tr>

                                <tr>
                                    <td class="label" >Produto:</td>
                                    <td >
                                        <h:inputText readonly="true" required="false" disabled="false" value="#{DoacaoBo.doacao.produtos.dsProduto}" size="57"  styleClass="textFieldEscritas" id="dsProduto" maxlength="50"></h:inputText>

                                    </td>

                                    <td colspan="3">
                                        <h:commandButton  styleClass="button" action="#{DoacaoBo.consultarDoacao}" value="..."/>

                                    </td>

                                </tr>


                                <tr>
                                    <td class="label">Quantidade:</td>
                                    <td><h:inputText  value="#{DoacaoBo.doacao.qtdProdutos}" size="10" id="qtdProdutos" maxlength="8"/>  </td>

                                    <td class="label"><label>Unidade: </label> </td>
                                        <h:selectOneMenu styleClass="comboBoxUf"  value="#{DoacaoBo.doacao.dsUnidade}">
                                        </h:selectOneMenu>
                            </tr>

                            <tr>
                                <td class="label" >Produto:</td>
                                <td colspan="4" align="left" >
                                    <h:inputText readonly="#{DoacaoBo.readonlyCamposCadastro}" required="false" disabled="false"  value="#{DoacaoBo.doacao.produtos.dsProduto}" size="57"  styleClass="textFieldEscritas" id="dsProduto" maxlength="50"></h:inputText>
                                    <h:commandButton readonly="#{DoacaoBo.readonlyCamposCadastro}" styleClass="button" action="#{DoacaoBo.consultarDoacao}" value="..."/>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">Quantidade:</td>
                                <td><h:inputText readonly="#{DoacaoBo.readonlyCamposCadastro}" value="#{DoacaoBo.doacao.qtdProdutos}"  size="10" id="qtdProdutos" maxlength="8"/>  </td>

                                <td class="label"><label>Unidade: </label>
                                <h:selectOneMenu styleClass="comboBoxUf" readonly="#{DoacaoBo.readonlyCamposCadastro}"  value="#{DoacaoBo.doacao.dsUnidade}">
                                            <f:selectItem itemLabel="UNIDADE(S)" itemValue="UNIDADE"/>
                                            <f:selectItem itemLabel="KILO(S)" itemValue="KILO"/>
                                            <f:selectItem itemLabel="LITRO(S)" itemValue="LITRO"/>
                                            <f:selectItem itemLabel="LOTE(S)" itemValue="LOTE"/>
                                            <f:selectItem itemLabel="OUTROS" itemValue="OUTROS"/>
                                        </h:selectOneMenu >

                                    </td>
                                </tr>

                                <tr>
                                    <td class="label">Lote:</td>
                                    <td><h:inputText  value="#{DoacaoBo.doacao.dsLote}" size="60" id="dsLote"/>  </td>
                            <tr>
                                <td class="label">Observação:</td>
                                <td colspan="4"><h:inputTextarea readonly="#{DoacaoBo.readonlyCamposCadastro}" value="#{DoacaoBo.doacao.dsObservacao}" rows="4" cols="60" id="dsObservacao" maxlength="1000"/>  </td>
                            </tr>

                                </tr>

                                <tr>
                                    <td class="label">Data validade:</td>
                                    <td><rich:calendar  value="#{DoacaoBo.doacao.dtValidade}" cellWidth="24px" cellHeight="22px" style="width:200px"/></td>

                                </tr>

                                <tr>
                                    <td class="label">Observação:</td>
                                    <td colspan="4"><h:inputTextarea  value="#{DoacaoBo.doacao.dsObservacao}" rows="4" cols="60" id="dsObservacao" maxlength="1000"/>  </td>
                                </tr>

                            </table>
                        </fieldset>

                        <custom:botoesCadastro
                            formulario="#{DoacaoBo}"
                            formulario2="#{DoacaoBo}"
                            labelBotaolimpar="Limpar"
                            labelBotaoconsultar="Consultar"
                            labelBotaoexcluir="Excluir"
                            labelBotaosalvar="Salvar"
                            labelBotaofechar="Fechar"/>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </body>

</html>
