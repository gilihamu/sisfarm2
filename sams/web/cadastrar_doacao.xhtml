<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./Template.xhtml">

            <ui:param name="title" value="SAMS - Sistema de Aproveitamento de Materiais de Saúde"/>
            <ui:define name="content">
                <div id="conteudo">
                    <h:form>
                        <rich:panel style="width:520px;">

                            <f:facet name="header">
                                <h:outputText value="Cadastrar Doação"></h:outputText>
                            </f:facet>
                            <h:outputText styleClass="labelAlerta" value="#{DoacaoBo.mensagem}" />

                            <h:panelGrid columns="3" >
                                <h:outputText  value="Produto:" />
                                <h:inputText readonly="true" disable="#{DoacaoBo.readonlyCamposCadastro}" value="#{DoacaoBo.doacao.produtos.dsProduto}" size="57"  styleClass="textFieldEscritas" id="dsProduto" maxlength="50"></h:inputText>
                                <h:commandButton disabled="#{DoacaoBo.readonlyCamposCadastro}"  styleClass="button" action="#{DoacaoBo.consultarProduto}" value="..."/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" >
                                <h:outputText  value="Quantidade:" />
                                <h:inputText readonly="#{DoacaoBo.readonlyCamposCadastro}" disabled="#{DoacaoBo.readonlyCamposCadastro}" value="#{DoacaoBo.doacao.qtdProdutos}" size="10" id="qtdProdutos" maxlength="8"/>

                                <h:outputText  value="Unidade:" />
                                <h:selectOneMenu disabled="#{DoacaoBo.readonlyCamposCadastro}" readonly="#{DoacaoBo.readonlyCamposCadastro}"  styleClass="comboBoxUf"  value="#{DoacaoBo.doacao.dsUnidade}">
                                    <f:selectItem itemLabel="UNIDADE(S)" itemValue="UNIDADE"/>
                                    <f:selectItem itemLabel="KILO(S)" itemValue="KILO"/>
                                    <f:selectItem itemLabel="LITRO(S)" itemValue="LITRO"/>
                                    <f:selectItem itemLabel="LOTE(S)" itemValue="LOTE"/>
                                    <f:selectItem itemLabel="OUTROS" itemValue="OUTROS"/>
                                </h:selectOneMenu>

                                <h:outputText  value="Observação:" />
                                <h:inputTextarea disabled="#{DoacaoBo.readonlyCamposCadastro}" readonly="#{DoacaoBo.readonlyCamposCadastro}" value="#{DoacaoBo.doacao.dsObservacao}" rows="4" cols="60" id="dsObservacao" maxlength="1000"/>

                                <h:outputText  value="Lote:" />
                                <h:inputText disabled="#{DoacaoBo.readonlyCamposCadastro}" value="#{DoacaoBo.doacao.dsLote}" size="60" id="dsLote"/>

                                <h:outputText  value="Validade:" />
                                <rich:calendar  value="#{DoacaoBo.doacao.dtValidade}" disabled="#{DoacaoBo.readonlyCamposCadastro}" cellWidth="24px" cellHeight="22px" style="width:200px"/>

                            </h:panelGrid>

                        </rich:panel>

                        <rich:spacer width="1" height="10" title=""/>

                        <rich:panel style="width:520px;" rendered="#{DoacaoBo.readonlyCamposCadastro}">

                            <f:facet name="header">
                                <h:outputText value="Excluir Doação"></h:outputText>
                            </f:facet>

                            <h:outputLabel rendered="#{DoacaoBo.readonlyCamposCadastro}" value="Motivo da Exlusão:"/>

                            <h:inputTextarea required="true" rendered="#{DoacaoBo.readonlyCamposCadastro}" value="#{DoacaoBo.doacao.dsExclusao}" rows="4" cols="60" id="dsExclusao" maxlength="1000"/>

                        </rich:panel>


                        <custom:botoesCadastro
                            formulario="#{DoacaoBo}"
                            formulario2="#{DoacaoBo}"
                            labelBotaolimpar="Limpar"
                            labelBotaoconsultar="Consultar"
                            labelBotaoexcluir="Excluir"
                            labelBotaosalvar="Salvar"
                            labelBotaofechar="Fechar"/>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </body>

</html>
